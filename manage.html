<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Manager - LinkedIn Auto Apply</title>
    <link rel="stylesheet" href="manage.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container">
        <div class="readonly-info" id="userInfo"></div>
        <div class="header-bar">
            <img src="logo.svg" alt="Logo" class="logo-img">
            <h2>Manage Q&amp;A Pairs</h2>
        </div>
        <div class="context-info">
            These are the Q&amp;A pairs saved while filling your job applications.<br>
            You can review or modify them below. We will use your updated answers for future applications automatically.
        </div>
        <div class="tab-bar">
            <button id="tab-radio" class="active">Radio</button>
            <button id="tab-blank">Blank/Text</button>
            <button id="tab-choice">Choices</button>
            <button id="tab-bool">True/False</button>
        </div>
        <div id="qnaSections">
            <div class="qna-section" id="section-radio"></div>
            <div class="qna-section" id="section-blank" style="display:none"></div>
            <div class="qna-section" id="section-choice" style="display:none"></div>
            <div class="qna-section" id="section-bool" style="display:none"></div>
        </div>
    </div>
    <script src="manage.js"></script>
</body>
</html>
