<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Auto Apply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="icons/icon.png" alt="LinkedIn Auto Apply" class="logo" />
        <span class="header-title">LinkedIn Auto Apply</span>
        <button id="signOut" class="signout-icon-btn" title="Sign Out">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="transform:rotate(180deg);" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="12" fill="#d35d5d"/>
                <path d="M10 7V5a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2v-2" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15 12H4m0 0l3-3m-3 3l3 3" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <!-- Auth Container -->
    <div id="authContainer">
        <!-- Login Form -->
        <div id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginBtn" class="auth-btn">Login</button>
            <p>New user? <a href="#" id="showSignup">Sign up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" style="display: none;">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
            <input type="text" id="defaultAnswer" placeholder="Years of Experience" required>
            <button id="signupBtn" class="auth-btn">Sign Up</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <!-- Main Controls (hidden until logged in) -->
    <div id="controls" style="display: none;">
        <!-- Application Controls -->
        <button id="start">Start Applying</button>
        <button id="stop" disabled>Stop</button>
    </div>
    
    <footer>
        LinkedIn job applications made easy
        <div style="display:flex;gap:8px;margin-top:10px;">
            <button id="linkedinFillBtn" disabled style="flex:1;background:#0077b5;color:#fff;padding:8px 0;border:none;border-radius:4px;font-weight:bold;cursor:pointer;">LinkedIn</button>
            <button id="githubFillBtn" disabled style="flex:1;background:#24292e;color:#fff;padding:8px 0;border:none;border-radius:4px;font-weight:bold;cursor:pointer;">GitHub</button>
        </div>
        <div style="margin-top:10px;">
            <button id="openQAManagerBtn" disabled style="width:100%;background:#0a66c2;color:#fff;padding:8px 0;border:none;border-radius:4px;font-weight:bold;cursor:pointer;">Open Q&A Manager</button>
        </div>
        <div id="status" class="status-indicator" style="display:none;"></div>
    </footer>
    <script src="supabase.js"></script>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
