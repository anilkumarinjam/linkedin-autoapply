<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Auto Apply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="icons/icon.png" alt="LinkedIn Auto Apply" class="logo" />
        <h2>LinkedIn Auto Apply</h2>
    </div>

    <!-- Auth Container -->
    <div id="authContainer">
        <!-- Login Form -->
        <div id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginBtn" class="auth-btn">Login</button>
            <p>New user? <a href="#" id="showSignup">Sign up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" style="display: none;">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
            <input type="text" id="defaultAnswer" placeholder="Years of Experience" required>
            <button id="signupBtn" class="auth-btn">Sign Up</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <!-- Main Controls (hidden until logged in) -->
    <div id="controls" style="display: none;">
        <!-- Application Controls -->
        <button id="start">Start Applying</button>
        <button id="stop" disabled>Stop</button>
        <div id="status">Ready to apply</div>
        
        <!-- Bottom Controls Section -->
        <div class="bottom-controls">
            <button id="toggleProfile" class="profile-btn">Profile Settings</button>
            <button id="signOut" class="signout-btn">Sign Out</button>
        </div>

        <!-- Profile Form (hidden by default) -->
        <div id="profileForm" style="display: none;">
            <div class="form-group">
                <label for="updatePhone">Phone Number</label>
                <input type="tel" id="updatePhone">
            </div>
            <div class="form-group">
                <label for="updateAnswer">Years of Experience</label>
                <input type="text" id="updateAnswer">
            </div>
            <button id="saveProfile" class="auth-btn">Save Changes</button>
        </div>
    </div>
    
    <footer>
        LinkedIn job applications made easy
    </footer>
    <script src="supabase.js"></script>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
