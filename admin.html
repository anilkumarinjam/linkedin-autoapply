<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - LinkedIn Auto Apply</title>
    <link rel="stylesheet" href="manage.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f8fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }
        .header-bar, .context-info, .admin-form, #codesResult, #accessDenied {
            text-align: center;
            width: 100%;
        }
        .admin-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 24px;
        }
        .admin-form input[type="email"] {
            width: 260px;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        .admin-form button {
            width: 200px;
            padding: 10px 0;
            border-radius: 4px;
            background: linear-gradient(135deg, #4f37d3, #0D47A1);
            color: #fff;
            font-weight: 600;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }
        .codes-result {
            margin-top: 24px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .code-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }
        .copy-icon {
            width: 22px;
            height: 22px;
            cursor: pointer;
            fill: #4f37d3;
            transition: fill 0.2s;
        }
        .copy-icon:hover {
            fill: #0D47A1;
        }
        .copy-success {
            color: #4caf50;
            font-size: 13px;
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <img src="logo.svg" alt="Logo" class="logo-img">
            <h2>Admin Panel</h2>
        </div>
        <div class="context-info">
            Only accessible to the admin.<br>
            Generate access codes for new users below.
        </div>
        <div id="adminContent" style="display:none;">
            <form id="accessCodeForm" class="admin-form">
                <label for="emailInput">Enter user email:</label>
                <input type="email" id="emailInput" required placeholder="user@example.com">
                <button type="submit" id="generateBtn">Generate Access Codes</button>
            </form>
            <div id="codesResult" class="codes-result"></div>
        </div>
        <div id="accessDenied" style="display:none; color:#e53935; text-align:center; font-weight:600; margin-top:40px;">Access Denied: You are not authorized to view this page.</div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
